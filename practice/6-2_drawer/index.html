<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">

<body>
<div id="wrapper">
  <header>
  <div class="container">
    <div class="title-block">
      <h1>ドロワーナビゲーション</h1>
      <h2>ヘッダーにボタンを設置する</h2>

    <div class="hamburger" id="open_nav">

    <div class="key">
      <img src="key.jpg" alt="">

      <h1>リフレッシュ</h1>
      <p>
        今月の旅特集は国内旅行！<br>
        週末に行ける小旅行から長期バカンスまで<br>
        あなたに合ったプラン多数！</p>
    </div>
    <div class="archive">
      <h3>特集アーカイブ</h3>
      <div class="archive-box">
        <figure>
          <img src="thumb1.jpg">
          <figcaption>レトロの街の楽しみ方</figcaption>
        </figure>
        <figure>
          <img src="thumb2.jpg" alt="">
          <figcaption>建築物をめぐる旅</figcaption>
        </figure>
      </div>
    </div>
  </section>
  </div><!-- /.container -->
  </main>
  <footer>
  <div class="container">
  <p>JavaScript Samples</p>
  </div><!-- /.container -->
  </footer>
</div>
<nav id="nav">
  <div class="logo"><img src="logo.svg" alt=""></div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">今月の特集</a></li>
    <li><a href="#">ホテル検索</a></li>
    <li><a href="#">カフェ検索</a></li>
  </ul>
</nav>
<script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
<script>
  'use strict';
  $(document).ready(function(){
    $('#open_nav').on('click', function(){
      $('#wrapper, #nav').toggleClass('show');
    });
  });
</script>

</html>
